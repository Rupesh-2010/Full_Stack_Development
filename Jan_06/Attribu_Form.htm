<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes of Forms</title>
</head>
<body>
    <fieldset>
        <legend>Registration-From</legend>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="Lname">Last Name:</label>
            <input type="text" id="Lname" name="Lname">
            <br>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail">
            <br>
            <label for="date">DOB:</label>
            <input type="date" id="date" name="date">
            <br>
            <label for="phone">Ph No:</label>
            <input type="tel" id="phone" name="phone">
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <br>
            <textarea name="address" id="address"></textarea>
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender"> male
            <input type="radio" id="gender" name="gender"> Female
            <br>
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="hobbies" name="hobbies"> Cycling
            <input type="checkbox" id="hobbies" name="hobbies"> football
            <input type="checkbox" id="hobbies" name="hobbies"> Chess
            <input type="checkbox" id="hobbies" name="hobbies"> Cricket
            <input type="checkbox" id="hobbies" name="hobbies"> Sleeping
            <br>
            <label for="course">Course:</label>
            <!-- <select name="course" id="course"> -->
                <input list="course">
                <datalist id="course">
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
                <option value="bca">BCA</option>
                <option value="zca">ZCA</option>
                </select>
            </datalist>
            <br>
            <label for="pw">Password:</label>
            <input type="password" id="pw" name="pw">
            <br>
            <input type="range" name="" id="">
            file:<input type="file" name="" id="">
            <br>
            months : <input type="month" name="" id="">
            weeks : <input type="week" name="" id="">
            <br>
            date-time-local : <input type="datetime-local" name="" id="">
            
            <button>Submit</button>
            <br>
            <input type="submit" name="" id="">
            <button>Reset</button>
        </form>
    </fieldset>
    
</body>
</html>
