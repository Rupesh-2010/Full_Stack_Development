<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout with CSS Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: 80px 1fr 60px;
            grid-template-columns: 1fr;
            height: 100vh;
        }
        header {
            grid-row: 1 / 2;
            grid-column: 1 / -1;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            grid-row: 2 / 3;
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-gap: 10px;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            font-size: 18px;
        }
        .content {
            background-color: white;
            padding: 20px;
            font-size: 18px;
        }
        footer {
            grid-row: 3 / 4;
            grid-column: 1 / -1;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <main>
        <div class="sidebar">
            <strong>Sidebar</strong>
            <p>The Menu or quick access content.</p>
        </div>
        <div class="content">
            <strong>Main Content</strong>
            <p>The core website content should be displayed here.</p>
        </div>
    </main>
    <footer>Footer</footer>
</body>
</html>
