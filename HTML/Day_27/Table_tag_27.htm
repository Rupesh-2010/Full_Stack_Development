<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Tag</title>

</head>
<body>
    <table border="" cellpadding="10" cellspacing="10" >
        <tr bgcolor="red">
            <td rowspan="3">A</td>            
            <td colspan="3">B</td>            
                        
        </tr>
        <tr bgcolor="pink">
            <td rowspan="2">1</td>            
            <td rowspan="2">2</td>            
            <td>3</td>            
                       
        </tr>
        <tr bgcolor="black">
            <td>A</td>            
                        
                
                       
        </tr>
        <tr bgcolor="blue">
            <td>1</td>            
            <td colspan="3">3</td>            
                      
                        
        </tr>
    </table>
</body>
</html>
